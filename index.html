<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>okdice test page</title>
    <meta name="description" content="This page is a test of the okdice framework. Run it in your browser and experience the magic.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
    <script src="src/okdice.js"></script>
</head>
<body>
<header><h1>okdice test environment</h1></header>
<div class="container" role="main">
    <h1>Does it load at all?</h1>
    <section class="load-test">
        <button type="button" class="doge run-load-test">such load</button>
        <script>
        $(function() {
        $(".doge").bind('click', function(event) {

            var test_config = {
            modules: [{
            name: 'Alts',
            active: 'core',
            config: {
            accounts: []
            }
            }, {
            name: 'Tables',
            active: 'on'
            }, {
            name: 'Flags',
            active: 'on'
            }, {
            name: 'Gadbois',
            active: 'on'
            }],
            storageEngine: 'localStorage', // or cookie
            stayLoggedIn: 'true'
            };


            var ok = okdice(test_config);
            console.log("ok",ok);
        });

    });

        </script>
    </section>
</div>
<footer><p>More Info at: <a href="http://github.com/muddylemon/okdice">okdice github repo</a></p></footer>
</body>
</html>
